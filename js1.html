<script>

function MyArray(){
    this.arr=[];

}

MyArray.prototype.MapAsync = async function(callback){
    const result = await Promise.all(this.arr.map(callback));
    const newArray = new MyArray();
    newArray.arr = result;
    return newArray;
}
const myArray = new MyArray();
myArray.arr.push(1,2,3,4,5);
async function asyncDouble(num){
    return new Promise (resolve=>{
        setTimeout(()=>{
            resolve(num*2);
        },1000);
    });
}

</script>
